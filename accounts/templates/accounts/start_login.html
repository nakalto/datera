{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Phone</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <h1>Login with Phone</h1>

        <!-- Display error or success messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            <label for="phone">Phone number:</label><br>
            <input type="text" name="phone" id="phone" placeholder="+255712345678" required><br>
            <button type="submit">Send OTP</button>
        </form>

        <!-- Optional link to register -->
       
    </div>
</body>
</html>
