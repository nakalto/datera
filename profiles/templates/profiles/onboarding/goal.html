<!-- profiles/templates/profiles/onboarding/goal.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Onboarding - Relationship Goal</title>
    {% load static %}
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff3366, #ff6699);
            margin: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        form {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 30px;
            width: 340px;
            text-align: center;
        }
        label {
            display: block;
            background: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + span {
            color: #ff3366;
        }
        label:hover {
            background: #ffe6ee;
            transform: scale(1.05);
        }
        button {
            background: #ff3366;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e62e5c;
        }
        .progress-container {
            width: 80%;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            margin-top: 40px;
        }
        .progress-bar {
            height: 12px;
            background: #fff;
            border-radius: 20px;
            width: {{ progress }}%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>What‚Äôs your relationship goal?</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="radio" name="relationship_goal" value="longterm" required>
            <span>üåπ Long-term partner</span>
        </label>
        <label>
            <input type="radio" name="relationship_goal" value="serious">
            <span>ü¶¢ Serious daters</span>
        </label>
        <label>
            <input type="radio" name="relationship_goal" value="freetonight">
            <span>üåô Free tonight</span>
        </label>
        <label>
            <input type="radio" name="relationship_goal" value="shortterm">
            <span>üéâ Short-term fun</span>
        </label>
        <label>
            <input type="radio" name="relationship_goal" value="friendship">
            <span>ü§ù Friendship</span>
        </label>
        <label>
            <input type="radio" name="relationship_goal" value="unsure">
            <span>‚ùì Not sure yet</span>
        </label>
        <button type="submit">Next ‚û°</button>
    </form>

    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
