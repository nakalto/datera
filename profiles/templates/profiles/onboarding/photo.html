{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding - Photo</title>
    <link rel="stylesheet" href="{% static 'profiles/css/onboarding.css' %}">
    <style>
        .photo-preview {
            margin-top: 20px;
        }
        .preview-img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h1>Step 5: Upload Photo</h1>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" style="width: {{ progress }}%;"></div>
        </div>
        <p>{{ progress }}% complete</p>

        <!-- Upload form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="photo">Choose a profile photo:</label><br>
            <input type="file" name="photo" id="photo" accept="image/*" required><br><br>
            <button type="submit">Finish</button>
        </form>

        <!-- Preview uploaded photos -->
        {% if profile.photos.all %}
            <div class="photo-preview">
                <h3>Your Photos:</h3>
                {% for photo in profile.photos.all %}
                    <img src="{{ photo.image.url }}" alt="Profile photo" class="preview-img">
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
